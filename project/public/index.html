      <div class="page-main">
        <h1 class="visually-hidden">Сайт компании "Авто-мото"</h1>
        <div class="presentation">
          <div class="presentation__container container">
            <div
              class="slider"
            >
              <div class="slider__container">
                <span class="slider__new-model">New model</span>
                <ul class="slider__items">
                  <li class="slider__item"}>
                    <img class="slider__image" src="img/desktop-slide-1.jpg" alt="Изображение машины" width="600" height="375"/>
                  </li>
                </ul>
              </div>
              <div class="slider__down">
                <ul class="slider__previews">
                  <li class="slider__preview">
                    <img class="slider__preview-image" src="img/slide-1-preview.jpg" alt="Картинка-превью машины" width="128" height="80"/>
                  </li>
                  <li class="slider__preview">
                    <img class="slider__preview-image" src="img/slide-2-preview.jpg" alt="Картинка-превью машины" width="128" height="80"/>
                  </li>
                  <li class="slider__preview">
                    <img class="slider__preview-image" src="img/slide-3-preview.jpg" alt="Картинка-превью машины" width="128" height="80"/>
                  </li>
                </ul>
              </div>
            </div>
            <div class="good-information">
              <h2 class="good-information__name">Марпех 11</h2>
              <dl class="main-features">
                <dt class="main-features__feature visually-hidden">Тип двигателя</dt>
                <dd class="main-features__value">Бензин</dd>
                <dt class="main-features__feature visually-hidden">Коробка передачь</dt>
                <dd class="main-features__value">Механика</dd>
                <dt class="main-features__feature visually-hidden">Мощность</dt>
                <dd class="main-features__value">100 л.с.</dd>
                <dt class="main-features__feature visually-hidden">Объём</dt>
                <dd class="main-features__value">1.4 л</dd>
              </dl>
              <div class="good-information__price">
                <pre class="good-information__new-price">2 300 000 ₽</pre>
                <pre class="good-information__old-price">2  400 000 ₽</pre>
              </div>
              <button class="good-information__request">Оставить заявку</button>
              <button class="good-information__credit">В кредит от <span>11 000 ₽</span></button>
            </div>
          </div>
        </div>
        <div class="tabs">
          <div class="tabs__container container">
            <table class="features-table">
              <tbody>
                <tr class="features-table__row">
                  <th class="features-table__title">Трансмиссия</th>
                  <td class="features-table__value">Роботизированная</td>
                </tr>
                <tr class="features-table__row">
                  <th class="features-table__title">Мощность двигателя, л.с.</th>
                  <td class="features-table__value">249</td>
                </tr>
                <tr class="features-table__row">
                  <th class="features-table__title">Тип двигателя</th>
                  <td class="features-table__value">Бензиновый</td>
                </tr>
                <tr class="features-table__row">
                  <th class="features-table__title">Привод</th>
                  <td class="features-table__value">Полный</td>
                </tr>
                <tr class="features-table__row">
                  <th class="features-table__title">Объем двигателя, л</th>
                  <td class="features-table__value">2.4</td>
                </tr>
                <tr class="features-table__row">
                  <th class="features-table__title">Макс. крутящий момент</th>
                  <td class="features-table__value">370/4500</td>
                </tr>
                <tr class="features-table__row">
                  <th class="features-table__title">Количество цилиндров</th>
                  <td class="features-table__value">4</td>
                </tr>
              </tbody>
            </table>
            <div class="reviews">
              <a class="reviews__button" href="popup.html">
                Оставить отзыв
              </a>
              <ul class="reviews__list">
                <li className="reviews__review">
                  <span className="reviews__author">Борис Иванов</span>
                  <dl className="reviews__properties">
                    <dt className="reviews__property reviews__property--advantages">Достоинства</dt>
                    <dd className="reviews__value">мощность, внешний вид</dd>
                    <dt className="reviews__property reviews__property--disadvantages">Недостатки</dt>
                    <dd className="reviews__value">Слабые тормозные колодки (пришлось заменить)</dd>
                  </dl>
                  <span className="reviews__comment-title">Комментарий</span>
                  <p className="reviews__comment">Взяли по трейд-ин, на выгодных условиях у дилера. Стильная внешка и крут по базовым характеристикам. Не думал, что пересяду на китайский автопром, но сейчас гоняю и понимаю, что полностью доволен.</p>
                  <div className="reviews__rating rating">
                    <div className="reviews__stars rating__stars">
                      <span className="rating__active" style="width: 60"></span>
                      <span className="visually-hidden">Рейтинг</span>
                    </div>
                    <span className="rating__text">Советует</span>
                  </div>
                  <span className="reviews__time">1 минуту назад</span>
                  <button className="reviews__answer-button">Ответить</button>
                </li>
                <li className="reviews__review">
                  <span className="reviews__author">Марсель Исмагилов</span>
                  <dl className="reviews__properties">
                    <dt className="reviews__property reviews__property--advantages">Достоинства</dt>
                    <dd className="reviews__value">Cтиль, комфорт, управляемость</dd>
                    <dt className="reviews__property reviews__property--disadvantages">Недостатки</dt>
                    <dd className="reviews__value">Дорогой ремонт и обслуживание</dd>
                  </dl>
                  <span className="reviews__comment-title">Комментарий</span>
                  <p className="reviews__comment">Дизайн отличный, управление просто шикарно, ощущения за рулём такой машины особые. Но ремонт очень дорогой. Пару месяцев назад пришлось менять двигатель. По стоимости вышло как новый автомобиль. Так что, если покупать эту машину, надо быть готовым к большим расходам на обслуживание.</p>
                  <div className="reviews__rating rating">
                    <div className="reviews__stars rating__stars">
                      <span className="rating__active" style="width: 60"></span>
                      <span className="visually-hidden">Рейтинг</span>
                    </div>
                    <span className="rating__text">Советует</span>
                  </div>
                  <span className="reviews__time">1 минуту назад</span>
                  <button className="reviews__answer-button">Ответить</button>
                </li>
              </ul>
            </div>
            <div class="contacts">

                <dd class="contacts__value">Санкт-Петербург,<br/> набережная реки Карповки, дом 5</dd>

                <dd class="contacts__value">Ежедневно, с 10:00 до 21:00</dd>
                <dt class="contacts__title">Телефон</dt>
                <dd class="contacts__value">
                  <a class="contacts__link" href="tel:+780033335599">8 (800) 333-55-99</a>
                </dd>
                <dt class="contacts__title">E-mail</dt>
                <dd class="contacts__value">
                  <a class="contacts__link" href="mailto:info@avto-moto.ru">info@avto-moto.ru</a>
                </dd>
